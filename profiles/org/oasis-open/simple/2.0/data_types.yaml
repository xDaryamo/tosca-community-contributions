tosca_definitions_version: tosca_2_0

metadata:
  template_name: data_types.yaml
  template_author: Oasis Open
  template_version: "2.0"

description: >
  TOSCA Simple Profile data type definitions (updated for TOSCA 2.0 scalar conventions)

dsl_definitions:
  iso-prefixes: &ISO80000
    "": 1
    k: 1000
    Ki: 1024
    M: 1000000
    Mi: 1048576
    G: 1000000000
    Gi: 1073741824
    T: 1000000000000
    Ti: 1099511627776


# ------------------ Data Types ------------------
data_types:

  json:
    description: JSON formatted string
    derived_from: string

  xml:
    description: XML formatted string
    derived_from: string

  Credential:
    description: Authorization credentials
    properties:
      protocol:
        type: string
        required: false
      token_type:
        type: string
        default: password
      token:
        type: string
      keys:
        type: map
        entry_schema:
          type: string
        required: false
      user:
        type: string
        required: false

  TimeInterval:
    properties:
      start_time:
        type: timestamp
        required: true
      end_time:
        type: timestamp
        required: true

  NetworkInfo:
    description: Logical network info
    properties:
      network_name:
        type: string
      network_id:
        type: string
      addresses:
        type: list
        entry_schema:
          type: string

  PortInfo:
    description: Network port info
    properties:
      port_name:
        type: string
      port_id:
        type: string
      network_id:
        type: string
      mac_address:
        type: string
      addresses:
        type: list
        entry_schema:
          type: string

  PortDef:
    description: Network port number
    derived_from: integer
    validation:
      $in_range: [ $value, [1, 65535] ]

  # ------------ Scalar Unit Replacements ------------

  Size:
    description: Replacement for scalar-unit.size
    derived_from: scalar
    data_type: integer
    units:
      B: 1
    prefixes: *ISO80000
    canonical_unit: B
    validation:
      $greater_or_equal: [ $value, 0 ]

  Time:
    description: Replacement for scalar-unit.time
    derived_from: scalar
    data_type: float
    units:
      ns: 0.000000001
      us: 0.000001
      Î¼s: 0.000001
      ms: 0.001
      s: 1
      m: 60
      h: 3600
      d: 86400
    canonical_unit: s
    validation:
      $greater_or_equal: [ $value, 0.0 ]

  Frequency:
    description: Replacement for scalar-unit.frequency
    derived_from: scalar
    data_type: float
    units:
      Hz: 1
    prefixes: *ISO80000
    canonical_unit: Hz
    validation:
      $greater_or_equal: [ $value, 0.0 ]

  Bitrate:
    description: Replacement for scalar-unit.bitrate
    derived_from: scalar
    data_type: float
    units:
      bps: 1
      Bps: 8
    prefixes: *ISO80000
    canonical_unit: bps
    validation:
      $greater_or_equal: [ $value, 0.0 ]

  PortSpec:
    description: Network connection port specification
    properties:
      protocol:
        type: string
        required: true
        default: tcp
        validation:
          $valid_values: [ $value, [ udp, tcp, igmp ] ]
      target:
        type: PortDef
        required: false
      target_range:
        type: range
        required: false
        validation:
          $in_range: [ $value, [1, 65535] ]
      source:
        type: PortDef
        required: false
      source_range:
        type: range
        required: false
        validation:
          $in_range: [ $value, [1, 65535] ]
